<select (change)="onGenrePicked($event)" class="genre" title="genre">
  <option *ngFor="let genre of genres" [selected]="genre.value === (selectedGenre | async)" [value]="genre.value">{{genre.label}}</option>
</select>
<input class="search" title="search" [value]="search | async" (keyup)="onSearch($event)" placeholder="Search by name or description">
